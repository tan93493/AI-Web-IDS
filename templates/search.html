{% extends "base.html" %}

{% block content %}
<h2>Search Page</h2>
<form method="POST">
    <input type="text" name="query" value="{{ query }}" placeholder="Enter search query" required>
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Results for "{{ query }}":</h3>
    <ul>
    {% for r in results %}
        <li><a href="{{ r.link }}">{{ r.title }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
