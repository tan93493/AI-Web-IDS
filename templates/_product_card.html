<div class="col mb-5">
    <div class="card h-100">
        <img class="card-img-top" src="{{ product.image_url }}" alt="{{ product.name }}">
        <div class="card-body p-4">
            <div class="text-center">
                <h5 class="fw-bolder">{{ product.name }}</h5>
                <strong>{{ product.price | round(2) | string | replace('.', ',') }} VNƒê</strong>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
            <div class="text-center flex-fill me">
                <a class="btn btn-outline-dark" href="{{ url_for('main.detail', product_id=product.id) }}"><i class="bi bi-eye-fill"></i>View</a>
            </div>
            <div class="text-center flex-fill me">
                <button data-product="{{ product.id }}"
                        data-action="add"
                        data-url="{{ url_for('orders.update_item') }}"
                        class="btn btn-outline-dark add-btn update-cart">
                        <i class="bi bi-cart-plus-fill"></i>Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
