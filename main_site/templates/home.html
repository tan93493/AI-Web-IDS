{% extends "main.html" %}
{% block content %}
{# SLIDER #}
<div id="carouselExampleDark" class="carousel carousel-dark slide mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        {#- Sử dụng url_for() để lấy ảnh từ thư mục static -#}
        <div class="carousel-item active" data-bs-interval="5000">
            <img src="{{ url_for('static', filename='images/banners/banner01.png') }}" class="d-block w-100" alt="..." height="470">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img src="{{ url_for('static', filename='images/banners/banner02.jpg') }}" class="d-block w-100" alt="..." height="470">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/banners/banner03.jpg') }}" class="d-block w-100" alt="..." height="470">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{# PRODUCT SECTION #}
<section>
    <div class="container px-4 px-lg-5 mt-1">
        <h2 class="fw-bolder text-center mb-5">All products</h2> 
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for product in products %}
                {% include '_product_card.html' %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
